<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KushalWear - Women's Collection</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <header>
        <div class="container">
            <div id="logo" class="logo">KUSHALWEAR</div>
            <button class="menu-toggle">â˜°</button>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="men.html">Men</a></li>
                    <li><a href="women.html">Women</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="cart.html">Cart</a></li>
                </ul>
            </nav>
            <div class="auth-buttons">
                <button class="login-btn" onclick="openLoginModal()">Login</button>
                <button class="signup-btn" onclick="openSignupModal()">Sign Up</button>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="page-banner">
            <h1>Women's Collection</h1>
            <p>Discover Elegant Women's Fashion</p>
        </div>

        <section class="product-grid">
            <div class="product-card">
                <img src="images/R (1).jpg" alt="Elegant Dress">
                <h3>Elegant Dress</h3>
                <p class="price">$129.99</p>
                <button class="add-to-cart-btn" data-id="9" data-name="Elegant Dress" data-price="129.99" data-image="images/R (1).jpg">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="images/pretty.jpg" alt="Casual Dress">
                <h3>Casual Dress</h3>
                <p class="price">$89.99</p>
                <button class="add-to-cart-btn" data-id="10" data-name="Casual Dress" data-price="89.99" data-image="images/pretty.jpg">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="images/women.jpg.webp" alt="Formal Gown">
                <h3>Formal Gown</h3>
                <p class="price">$249.99</p>
                <button class="add-to-cart-btn" data-id="11" data-name="Formal Gown" data-price="249.99" data-image="images/women.jpg.webp">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="images/womengown.jpg" alt="Evening Dress">
                <h3>Evening Dress</h3>
                <p class="price">$179.99</p>
                <button class="add-to-cart-btn" data-id="12" data-name="Evening Dress" data-price="179.99" data-image="images/womengown.jpg">Add to Cart</button>
            </div>
        </section>
    </div>

    <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeLoginModal()">&times;</span>
            <h2>Login</h2>
            <form id="loginForm">
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <!-- Signup Modal -->
    <div id="signupModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeSignupModal()">&times;</span>
            <h2>Sign Up</h2>
            <form id="signupForm">
                <input type="text" placeholder="Full Name" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <input type="password" placeholder="Confirm Password" required>
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 KushalWear. All rights reserved.</p>
    </footer>

    <script src="js/index.js"></script>
</body>
</html>
