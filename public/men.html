<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KushalWear - Men's Collection</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <header>
        <div class="container">
            <div id="logo" class="logo">KUSHALWEAR</div>
            <button class="menu-toggle">â˜°</button>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="men.html">Men</a></li>
                    <li><a href="women.html">Women</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="cart.html">Cart</a></li>
                </ul>
            </nav>
            <div class="auth-buttons">
                <button class="login-btn" onclick="openLoginModal()">Login</button>
                <button class="signup-btn" onclick="openSignupModal()">Sign Up</button>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="page-banner">
            <h1>Men's Collection</h1>
            <p>Explore Luxury Men's Fashion</p>
        </div>

        <section class="product-grid">
            <div class="product-card">
                <img src="images/OIP (1).jpg" alt="Classic Suit">
                <h3>Classic Suit</h3>
                <p class="price">$299.99</p>
                <button class="add-to-cart-btn" data-id="5" data-name="Classic Suit" data-price="299.99" data-image="images/OIP (1).jpg">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="images/shrit.jpg" alt="Casual Shirt">
                <h3>Casual Shirt</h3>
                <p class="price">$59.99</p>
                <button class="add-to-cart-btn" data-id="6" data-name="Casual Shirt" data-price="59.99" data-image="images/shrit.jpg">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="images/men2.jpg.jpg" alt="Formal Jacket">
                <h3>Formal Jacket</h3>
                <p class="price">$199.99</p>
                <button class="add-to-cart-btn" data-id="7" data-name="Formal Jacket" data-price="199.99" data-image="images/men2.jpg.jpg">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="images/men.jpg.avif" alt="Business Attire">
                <h3>Business Attire</h3>
                <p class="price">$399.99</p>
                <button class="add-to-cart-btn" data-id="8" data-name="Business Attire" data-price="399.99" data-image="images/men.jpg.avif">Add to Cart</button>
            </div>
        </section>
    </div>

    <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeLoginModal()">&times;</span>
            <h2>Login</h2>
            <form id="loginForm">
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <!-- Signup Modal -->
    <div id="signupModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeSignupModal()">&times;</span>
            <h2>Sign Up</h2>
            <form id="signupForm">
                <input type="text" placeholder="Full Name" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <input type="password" placeholder="Confirm Password" required>
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 KushalWear. All rights reserved.</p>
    </footer>

    <script src="js/index.js"></script>
</body>
</html>
