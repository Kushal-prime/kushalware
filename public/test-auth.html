<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KushalWear - Auth Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .test-section {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        button {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #45a049;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: none;
            border-radius: 5px;
        }
        .result {
            background: rgba(0,0,0,0.3);
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            white-space: pre-wrap;
        }
        .success { color: #4CAF50; }
        .error { color: #f44336; }
    </style>
</head>
<body>
    <h1>üß™ KushalWear Authentication Test</h1>
    
    <div class="test-section">
        <h2>1. Health Check</h2>
        <button onclick="testHealth()">Test Server Health</button>
        <div id="healthResult" class="result"></div>
    </div>

    <div class="test-section">
        <h2>2. Admin Login</h2>
        <p>Email: admin@kushalwear.com</p>
        <p>Password: Admin123!</p>
        <button onclick="testAdminLogin()">Test Admin Login</button>
        <div id="adminLoginResult" class="result"></div>
    </div>

    <div class="test-section">
        <h2>3. User Signup</h2>
        <input type="text" id="signupName" placeholder="Full Name" value="Test User">
        <input type="email" id="signupEmail" placeholder="Email" value="test@example.com">
        <input type="password" id="signupPassword" placeholder="Password" value="Test123!">
        <button onclick="testSignup()">Test Signup</button>
        <div id="signupResult" class="result"></div>
    </div>

    <div class="test-section">
        <h2>4. User Login</h2>
        <input type="email" id="loginEmail" placeholder="Email" value="test@example.com">
        <input type="password" id="loginPassword" placeholder="Password" value="Test123!">
        <button onclick="testUserLogin()">Test User Login</button>
        <div id="userLoginResult" class="result"></div>
    </div>

    <div class="test-section">
        <h2>5. Current User Status</h2>
        <button onclick="checkUserStatus()">Check Current User</button>
        <div id="userStatusResult" class="result"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3000/api';

        async function testHealth() {
            const resultDiv = document.getElementById('healthResult');
            try {
                const response = await fetch(`${API_BASE}/health`);
                const data = await response.json();
                resultDiv.innerHTML = `<span class="success">‚úÖ Success!</span>\nStatus: ${response.status}\nData: ${JSON.stringify(data, null, 2)}`;
            } catch (error) {
                resultDiv.innerHTML = `<span class="error">‚ùå Error:</span>\n${error.message}`;
            }
        }

        async function testAdminLogin() {
            const resultDiv = document.getElementById('adminLoginResult');
            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: 'admin@kushalwear.com',
                        password: 'Admin123!'
                    })
                });
                
                const data = await response.json();
                if (response.ok) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    resultDiv.innerHTML = `<span class="success">‚úÖ Admin Login Successful!</span>\nUser: ${data.user.name}\nRole: ${data.user.role}\nToken: ${data.token ? 'Received' : 'Missing'}`;
                } else {
                    resultDiv.innerHTML = `<span class="error">‚ùå Login Failed:</span>\nStatus: ${response.status}\nError: ${data.message}`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<span class="error">‚ùå Error:</span>\n${error.message}`;
            }
        }

        async function testSignup() {
            const resultDiv = document.getElementById('signupResult');
            const name = document.getElementById('signupName').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;

            try {
                const response = await fetch(`${API_BASE}/auth/signup`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email, password })
                });
                
                const data = await response.json();
                if (response.ok) {
                    resultDiv.innerHTML = `<span class="success">‚úÖ Signup Successful!</span>\nMessage: ${data.message}`;
                } else {
                    resultDiv.innerHTML = `<span class="error">‚ùå Signup Failed:</span>\nStatus: ${response.status}\nError: ${data.message}`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<span class="error">‚ùå Error:</span>\n${error.message}`;
            }
        }

        async function testUserLogin() {
            const resultDiv = document.getElementById('userLoginResult');
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                if (response.ok) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    resultDiv.innerHTML = `<span class="success">‚úÖ User Login Successful!</span>\nUser: ${data.user.name}\nRole: ${data.user.role}\nToken: ${data.token ? 'Received' : 'Missing'}`;
                } else {
                    resultDiv.innerHTML = `<span class="error">‚ùå Login Failed:</span>\nStatus: ${response.status}\nError: ${data.message}`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<span class="error">‚ùå Error:</span>\n${error.message}`;
            }
        }

        function checkUserStatus() {
            const resultDiv = document.getElementById('userStatusResult');
            const token = localStorage.getItem('token');
            const user = localStorage.getItem('user');
            
            if (token && user) {
                const userData = JSON.parse(user);
                resultDiv.innerHTML = `<span class="success">‚úÖ User Logged In:</span>\nName: ${userData.name}\nEmail: ${userData.email}\nRole: ${userData.role}\nToken: ${token.substring(0, 20)}...`;
            } else {
                resultDiv.innerHTML = `<span class="error">‚ùå No User Logged In</span>\nToken: ${token ? 'Present' : 'Missing'}\nUser: ${user ? 'Present' : 'Missing'}`;
            }
        }

        // Auto-test on page load
        window.onload = function() {
            setTimeout(testHealth, 500);
        };
    </script>
</body>
</html>
